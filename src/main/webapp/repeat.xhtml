<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://butterfaces.larmic.de/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>ButterFaces: a lightweight and modern JSF framework</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="ButterFaces is a lightweight and modern JSF framework that takes the best from Twitters Bootstrap and HTML 5 to develop fast, easy and modern web applications."/>
    <meta name="keywords"
          content="jsf, jsf2, faces, mojarra, bootstrap, jquery, framework, java, enterprise, server, usability, web, html5, easy, modern, website"/>
    <meta name="author" content="Lars Michaelis, Stephan Zerhusen"/>
    <meta name="robots" content="index, follow"/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="DISTRIBUTION" content="GLOBAL"/>
    <meta http-equiv="PRAGMA" content="NO-CACHE"/>
    <meta http-equiv="Expires" content="604800"/>
</h:head>

<h:body styleClass="body">
    <f:view>

        <style type="text/css">
            .flexContainer {
                display: flex;
            }
        </style>

        <h:form styleClass="container" prependId="false">
            <b:section label="performance test">

                <b:commandLink value="Add" action="#{indexBean.addItem}" styleClass="btn btn-default" ajaxDisableRenderRegionsOnRequest="false">
                    <f:ajax execute="@this" render="listItems" />
                </b:commandLink>

                <h:panelGroup id="listItems" layout="block">
                    <ui:repeat value="#{indexBean.items}" var="item">
                        <div class="flexContainer">
                            <b:text value="#{item.name}" hideLabel="true">
                                <f:ajax event="blur" execute="@this" render="listItems"/>
                            </b:text>
                            <b:text value="#{item.description}" hideLabel="true">
                                <f:ajax event="blur" execute="@this" render="listItems"/>
                            </b:text>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </b:section>
        </h:form>

        <b:activateLibraries/>
        <b:waitingPanel/>

    </f:view>
</h:body>
</html>
